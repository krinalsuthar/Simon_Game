<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simino says game</h1>
    <h3>press start button to start game</h3>
    <div class="class1 btn cadetblue" type="button" id="cadetblue"></div>
    <div class="class2 btn orange" type="button" id="orange"></div>
    <br />
    <div class="class3 btn brown" type="button" id="brown"></div>
    <div class="class4 btn aquamarine" type="button" id="aquamarine"></div>
    <br />
    <button class="click">START</button>
    <script src="script.js"></script>
  </body>
</html>
